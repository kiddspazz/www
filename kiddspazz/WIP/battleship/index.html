<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>battleship </title>
	<meta content="kiddspazz" title="author">
	<link href="css/stylesheet.css" type="text/css" rel="stylesheet">

	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>

<body>
	<div id="join_or_start">
		<span>
			<button type="button" id="new">new game</button>
		</span>
		<span>
			<button type="button" id="join">join game</button>
		</span>
	</div>

	<div id="chooseSettings" class="hidden">
		<form id="chooseSettings">
			<div>
				<label for="choose_ID">user name:</label>
				<input type="text" id="choose_ID" name="choose_ID">
			</div>
			<div>
				<label for="choose_size">board size:</label>
				<input
					type="number"
					name="choose_size"
					min="5" max="20"
					placeholder="(10-20)"
				>
			</div>
			<div>
				<label for="choose_num_of_players">number of players:</label>
				<input
					type="number"
					name="choose_num_of_players"
					min="2"
					max="4"
					placeholder="(2-4)"
				>
			</div>
			<div>
				<label for="choose_game_name">game id:</label>
				<input type="text" name="choose_game_name">
			</div>
			<div class="button">
				<button type="submit" onclick="return createGame(this)">submit</button>
			</div>
		</form>
	</div>

	<span class="flex-box">
		<div class="left_column">
			<div id="currentStatus" class="hidden"></div>
			<div id="settings" class="hidden">
				<p>Game ID:<span id="game_id" class="highlighted"></span></p>
				<p>User Name:<span id="user_name" class="highlighted"></span></p>
				<p>Number of Players:<span id="num_players" class="highlighted"></span></p>
			</div>
		</div>

		<div id="root" class="right_column">
		</div>
	</span>
	<script type="text/babel" src="battleship.js" crossorigin></script>
</body>
</html>
